name: Linting, testing and building

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 19.x ]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸšœ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“² Install dependencies
        run: npm ci
#      - name: ğŸ—ï¸ Build production
#        run: npm run build:prod
#      - name: ğŸ§¨ Lint typescript
#        run: npm run lint:ts
#      - name: ğŸ”¦ Lint style
#        run: npm run lint:scss
#      - name: ğŸ› ï¸ Test unit
#        run: npm run test:unit
      - name: ğŸ“– Create storybook
        run: npm run build-storybook
      - name: ğŸ“² Test screenshot
        run: npm run test:ui:ci
        continue-on-error: true
      - name: List failed screenshot directory
        if: ${{ failure() }}
        run: ls -R .loki/difference/
      - name: ğŸ“¸ Save screenshots as artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: failed-screenshots
          path: .loki
