name: Linting, testing and building

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 19.x ]

    steps:
      - uses: actions/checkout@v3
      - name: ğŸšœ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“² Install dependencies
        run: npm ci
      - name: ğŸ—ï¸ Build production
        run: npm run build:prod
      - name: ğŸ§¨ Lint typescript
        run: npm run lint:ts
      - name: ğŸ”¦ Lint style
        run: npm run lint:scss
      - name: ğŸ› ï¸ Test unit
        run: npm run test:unit
      - name: ğŸ“– Create storybook
        run: npm run build-storybook
      - name: ğŸ“² Test screenshot
        run: npm run test:ui:ci
        continue-on-error: true # Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑˆĞ°Ğ³Ğ°, Ğ´Ğ°Ğ¶Ğµ ĞµÑĞ»Ğ¸ ÑÑ‚Ğ¾Ñ‚ ÑˆĞ°Ğ³ Ğ½Ğµ ÑƒĞ´Ğ°Ğ»ÑÑ
      - name: ğŸ“¸ Save screenshots as artifacts
        if: ${{ failure() }}
        uses: actions/download-artifact@v3
        id: download
        with:
          name: 'failed-screenshots'
          path: .loki/difference
      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}
